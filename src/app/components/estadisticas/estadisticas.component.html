<script src="https://code.highcharts.com/highcharts.js"></script>



<ion-icon name="close-circle-sharp" class="white" (click)="salir()"></ion-icon>

<h3 class="text-center" style="color: white;">Estadisticas</h3>
<br><br><br><br>
<div *ngIf="estadisticas == true">
    <div [chart]="chart"></div>
</div>
<div *ngIf="estadisticas != true">
    <div [chart]="chart2"></div>
</div>

<ion-icon name="arrow-forward-circle" slot="end" class="white" (click)="siguiente()"></ion-icon>
